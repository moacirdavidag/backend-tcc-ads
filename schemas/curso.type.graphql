const { gql } = require('graphql-modules');

module.exports = gql`

    type Query {
        cursos (filtros: FiltrosCurso): [Curso],
    }

    type Curso {
        url: String!,
        uuid: ID!,
        codigo: Int!,
        descricao: String!,
        diretoria: String!,
        natureza_participacao: String!,
        eixo: String, #alguns cursos retornam null - deixa?
        modalidade: String!,
        resolucao_criacao: String, #nem todos cursos tem esse campo preenchido
        coordenador: String #nem todos os cursos tem esse campo preenchido,
        matriz_vingente: CursoMatrizVingente,
        matrizes: [String!]!,
        ch: Int! #int Ã© o melhor tipo?
    }

    type CursoMatrizVingente {
        url: String!,
        uuid: ID!
    }

    enum Modalidade {
        TECNOLOGIA,
        LICENCIATURA,
        BACHARELADO,
        ESPECIALIZACAO,
        SUBSEQUENTE,
        INTEGRADO,
        INTEGRADO_EJA
    }

    enum Participacao {
        PRESENCIAL,
        EAD
    }

    input FiltrosCurso {
        limit: Int,
        offset: Int
        codigo: Int,
        natureza_participacao: Participacao,
        modalidade: Modalidade
    }

    input InputCurso {
        filtro: FiltrosCurso
    }

`;