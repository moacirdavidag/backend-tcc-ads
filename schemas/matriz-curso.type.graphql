const { gql } = require('graphql-modules');

module.exports = gql`

    type Query {
        matrizes(filtros: FiltrosMatrizCurso): [MatrizCurso],
    }

    type MatrizCurso {
        url: String!,
        uuid: ID!,
        descricao: String!,
        ano_criacao: Int,
        periodo_criacao: Int,
        componentes: [ComponentesMatriz],
        ch_matriz: Int
    }

    type ComponentesMatriz {
        uuid: ID!,
        descricao: String,
        periodo_letivo: Int,
        ch_patrica: Int,
        ch_presencial: Int
    }

    input FiltrosMatrizCurso {
        limit: Int,
        offset: Int,
        curso: String
    }

    input InputsMatrizCurso {
        filtro: FiltrosMatrizCurso
    }

`;