const { gql } = require('graphql-modules');

module.exports = gql`
        type Query {
            bolsas(offset: Int, limit: Int): [Bolsa]!,
            bolsasPorCategoria(categoria: Categoria!): [Bolsa]!,
            bolsaPorAluno(nome: String!): [Bolsa]!
        }

        type Bolsa {
            url: String!,
            uuid: ID!,
            categoria_bolsa: String!,
            aluno: String!,
            valor_bolsa: Float,
            setor: String!
        }

        enum Categoria {
            TRANSPORTE_ESTUDANTIL,
            ALIMENTACAO,
            FOTOCOPIA,
            MORADIA,
            ALMOCO,
            JANTA
        }

`;